<div class="music-nav">
  <ul [style.width.px]="width-30">
    <li class="text-left active-song"
        *ngFor="let track of tracks" (click)="onSelect(track)">
      <div class="float-left">
        <p><span>{{track.author}}</span> - {{track.name}}</p>
      </div>
      <mat-icon>add</mat-icon>
      <!--<div class="float-right text-right additional-info">3:59</div>-->
    </li>
  </ul>
</div>
