<button class="right" [mat-dialog-close]="data">
  <mat-icon>cancel</mat-icon>
</button>
<div class="music-info">
  <div class="square left"></div>
  <div class="info">
    <h1 mat-dialog-title>{{data.chat.chatName}}</h1>
  </div>
</div>

<div mat-dialog-content>
  <div class="wrap" *ngIf="!tracks">
    <p>You don't have audios yet </p> <mat-icon>sentiment_very_dissatisfied</mat-icon>
  </div>
  <app-playlist *ngIf="tracks" [type]="type" [selectedChat]="data.chat" [tracks]="tracks"></app-playlist>

</div>
