<form [formGroup]="signupForm" (keyup.enter)="onSubmit()"
      class="center login-area">
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" formControlName="password" type="password" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Repeat a password" formControlName="confPassword" type="password" required>
  </mat-form-field>
  <div class="error" *ngIf="signupForm.controls['password'].value !== signupForm.controls['confPassword'].value && signupForm.controls['confPassword'].value !== ''">The password does not match</div>
</form>

<div class="btns-area">
  <button class="float-left" type="submit" [disabled]="!signupForm.valid" (click)="onSubmit()">SIGN UP</button>
  <div>
    <a routerLink="" class="float-left">Forgot your password?</a>
    <a routerLink="../login" class="float-right accent">Already have an account</a>
  </div>
</div>
