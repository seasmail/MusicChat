<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      class="login-area center">
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
</form>

<div class="btns-area">
  <button class="float-left" type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">LOGIN'</button>
  <div>
    <a routerLink="" class="float-left">Forgot your password?</a>
    <a routerLink="../signup" class="float-right accent">Create an account</a>
  </div>
</div>
